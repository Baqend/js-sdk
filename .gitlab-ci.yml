#workflow rulez comes later here
default:
  tags:
    - glexecutor-docker
  image: node:14
  cache: # Cache modules in between jobs
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .npm/
      - node_modules/

variables:
  FF_NETWORK_PER_BUILD: "true"
  CI_DEBUG_SERVICES: "true"

stages:
  - lint
  - build
  - test-node

lint-job:
  stage: lint
  script:
    - echo 'try lint'

build-job:      
  needs:
    - lint-job
  stage: build
  script:
    - npm ci --cache .npm --prefer-offline
    - npm install
    - npm install --silent websocket
    - npm run dist 
    - npm run test:build  
  artifacts:
      paths:
         - build
         - dist
         - commonjs
      expire_in: 30 mins

e2e:
  stage: test-node
  dependencies: ["build-job"]
  variables:
    TEST_SERVER: "http://orestes:8080/v1"
  services:
    - mongo:4.0.5
    - redis:4.0
    - name: docker.baqend.com/baqend/node14:master
      alias: node
      command: ["tcp://orestes:8081", "http://orestes:8080/v1", "debug"]
    - name: docker.baqend.com/baqend/orestes:master
      alias: orestes
      command:
        - "--with-mongo"
        - "--with-gridfs"
        - "--log-level"
        - "trace"
        - "--debug"
        - "--dashboard"
        - "/opt/baqend/node_modules/baqend-dash/dist"
  script:
    - npm run test:node
  artifacts:
    when: always
    reports:
      junit:
        - ./build/test-results/node-result.xml