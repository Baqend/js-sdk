            line-height: 20px;
            letter-spacing: normal;
            text-align: center;
            color: #282c39;
        }

        .Shape {

            width: 56px;
            height: 56px;
            margin: -56px auto 0;
            padding: 3px 3px 3px 3px;
            border-radius: 4px;
            background-color: #0568fd;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            line-height: 33px;
        }

        a {
            color: #0568fd;
            text-decoration: underline;
        }

        p {
            margin: 12px 0;
